    <link rel="apple-touch-icon" sizes="72x72" href="./img/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./img/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./img/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./img/favicon/apple-icon-120x120.png">

    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./img/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">

    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>

    <!-- PRELOADER -->
    <div id="hellopreloader">
        <div class="preloader" id="preloader"></div>
    </div>
    <!-- PRELOADER END -->

    <!-- HEADER -->
    <header class="header">
        <div class="header__container">

            <!-- LOGO -->
            <div class="logo">
                <a><img src="./img/logo/logo.png" alt="DeepWeb logo" width="190" height="273"></a>
            </div>
            <!-- LOGO END -->

            <!-- NAVIGATION -->
            <nav class="navigation">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">HIRE ME</a></li>
                </ul>
            </nav>
            <!-- NAVIGATION END -->

        </div>
    </header>
    <!-- HEADER END -->

    <!-- MAIN -->
    <main class="main">
        <div class="main__container">
            <h1>DeepWeb</h1>
            <p>DeepWeb DeepWeb DeepWeb DeepWeb DeepWeb</p>
        </div>
    </main>
    <!-- MAIN END -->

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer__container">
            <div class="footer__copyright">
                <p>&copy; 2017 DeepWeb. Design by <a href="http://rogatnev.ru/">Rogatnev Studio</a></p>
            </div>
        </div>
    </footer>
    <!-- FOOTER END -->

    <!-- SCRIPTS -->
    <script>
var hellopreloader = document.getElementById("preloader");

function fadeOutnojquery(el) {
    el.style.opacity = 1;
    var interhellopreloader = setInterval(function() {
        el.style.opacity = el.style.opacity - 0.05;
        if (el.style.opacity <= 0.05) {
            clearInterval(interhellopreloader);
            hellopreloader.style.display = "none";
        }
    }, 16);
}
window.onload = function() {
    setTimeout(function() {
        fadeOutnojquery(hellopreloader);
    }, 1000);
};
    </script>
    <!-- SCRIPTS END -->

</body>

</html>
